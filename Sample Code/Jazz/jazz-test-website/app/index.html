<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>JAZZ</title>
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/font-awesome.css">
      <link rel="stylesheet" href="css/ionicons.css">
      <link rel="stylesheet" href="css/dataTables.bootstrap.css">
      <link rel="stylesheet" href="css/AdminLTE.css">
      <link rel="stylesheet" href="css/_all-skins.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="https://code.angularjs.org/1.6.4/angular-route.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.js"></script> 

   </head>
   <body class="hold-transition skin-black " >
      <div ng-app="myapp">
         <div ng-controller="ListController">
            <script src="js/stints.js" type="text/javascript"></script> 
            <div class="wrapper">
               <header class="main-header">
                  <a href="index.html" class="logo">
                  <span class="logo-mini"><b>T</b></span>      
                  <span class="logo-lg">T-Mobile</span>
                  </a>
               </header>

               <!-- Content Wrapper.xcvxc Contains page content -->
               <div >
                  <!-- Content Header (Page header) -->
                  <section class="content-header">
                     <h1>JAZZ<small></small></h1>                   
                    
                  </section>
                  <!-- Main content -->
                  <section class="content">
                  
                     <div class="row">
                        <div class="col-md-12">
                           <div class="box">                              
                              <!-- /.box-header -->
                              <div class="box-header">
                              <button ng-click="addNew()" class="btn btn-primary"> Get Top Stickers</button>								 
									<select  style="margin-left: 45px" ng-show = "IsVisible" ng-change="selectedItemChanged()" ng-model="selectedItem" ng-options="x for x in stickers">							
									<option value="">-- Select a Sticker--</option>
									</select>
									</div>
									<div class="box-body">
										<div class="col-md-5">						                                        	
                                 		<table ng-show = "IsVisible" id="example1" class="table table-bordered table-striped table-hover">
                                    		<tr>
                                    			<td class="col-md-2">Symbol</td>
                                         		<td class="col-md-2">{{stickerData.Symbol}}</td>                                          
                                        	</tr>
                                        	<tr>
                                    			<td class="col-md-2">Name</td>
                                         		<td class="col-md-2">{{stickerData.Name}}</td>                                          
                                        	</tr>
                                        	<tr>
                                    			<td class="col-md-2">Price</td>
                                         		<td class="col-md-2">{{stickerData.Price}}</td>                                          
                                        	</tr>
                                        	<tr>
                                    			<td class="col-md-2">Date</td>
                                         		<td class="col-md-2">{{stickerData.Date}}</td>                                          
                                        	</tr>
                                 		</table>
                                 		</div>
                              </div>
                           </div>
                        </div>
                        <!-- /.box-body -->
                     </div>
                     <!-- /.box -->
                  </section>
               </div>
               <!-- /.col -->
            </div>
            <!-- /.row -->
            <!-- /.content -->
         </div>
         <!-- /.content-wrapper -->  
      </div>
      <!-- ./wrapper -->
      <!-- jQuery 3 -->
      <script src="js/jquery.js"></script>
      <!-- Bootstrap 3.3.7 -->
      <script src="js/bootstrap.js"></script>
      <!-- DataTables -->
      <script src="js/jquery.dataTables.js"></script>
      <script src="js/dataTables.bootstrap.js"></script>
      <!-- SlimScroll -->
      <script src="js/jquery.slimscroll.js"></script>
      <!-- FastClick -->
      <script src="js/fastclick.js"></script>
      <!-- AdminLTE App -->
      <script src="js/adminlte.js"></script>
      <!-- AdminLTE for demo purposes -->
      <script src="js/demo.js"></script>
      <!-- page script -->
      <script>

             $('#example2').DataTable({

               'ordering'    : true,

   </body>

</html>
